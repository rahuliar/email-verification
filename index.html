<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- logo  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-------------------------------------- header  -------------------------------------->
    <header class="p-5 d-flex justify-content-center align-items-center">
        header
    </header>

     <!-------------------------------------- email verification section  -------------------------------------->
    <div class="container p-2 p-md-3 d-flex flex-column justify-content-center align-items-center">
        <div class="row w-100 d-flex flex-column justify-content-center align-items-center">
            <div
                class="col-11 col-sm-8 rounded p-0 d-flex flex-column justify-content-center align-items-center" style="box-shadow: 0 4px 10px rgba(148, 148, 148, 0.377);">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo6nfQpQ9aPlk0tS0rNFhQj31EhOD_EN68Xezm6dwlPR8vCzvkbG6os5FcmVbvX1i1yUE&usqp=CAU"
                    alt="" class="w-25 mt-3">
                <h2 class="text-center">Check Your Email for Verification link!</h2>
                <div class="col-10 col-sm-8 col-md-6 p-5 text-center">
                    area for logo
                </div>
                <h6 class="text-center ps-3 pe-3 m-0">We have sent you an email-verification link</h6>
                <h6 class="text-center ps-3 pe-3">Please check and verify to enable login</h6>
                <button class="btn-email-verification p-2 ps-5 pe-5 mt-3 mb-3 border-success bg-success text-light rounded">Login <i class="fa fa-arrow-right" style="font-weight: lighter;"></i></button>
            </div>
        </div>
    </div>
     <!-------------------------------------- footer -------------------------------------->
    <footer class="p-5 d-flex justify-content-center align-items-center">
        footer
    </footer>
</body>

</html>
